<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Akaliko Drawing Database</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      html, body { height: 100%; }
      body {
        display: flex; align-items: center; justify-content: center;
        padding: 40px 0; background-color: #fff;
      }
      .form-signin { width: 100%; max-width: 360px; padding: 15px; }
      .form-signin .form-floating:focus-within { z-index: 2; }
      .form-signin input[type="email"] {
        margin-bottom: -1px; border-bottom-right-radius: 0; border-bottom-left-radius: 0;
      }
      .form-signin input[type="password"] {
        margin-bottom: 10px; border-top-left-radius: 0; border-top-right-radius: 0;
      }
    </style>
  </head>

  <body class="bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
      <form id="login-form">
        <div class="text-center">
          <img class="mb-4" src="Image/Drawing%20Team%20Logo.png" alt="Akaliko Drawing Team" width="300" height="100">
        </div>

        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          <label for="email">Email address</label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password" minlength="4" required>
          <label for="password">Password</label>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="remember">
          <label class="form-check-label" for="remember">Remember me</label>
        </div>

        <button id="btn-login" class="btn btn-primary w-100 py-2" type="submit">Sign in</button>

        <div id="msg" class="small mt-3" style="min-height:1.25rem;"></div>
        <p class="mt-4 mb-1 text-body-secondary">© AKALIKO 2025</p>
      </form>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ===== Option A: Fixed accounts (DEMO) ===== -->
    <script>
      const AFTER_LOGIN_URL = "index.html"; // ไปหน้า index หลังล็อกอินสำเร็จ
      const USERS = [
        { email: "akalikoths@akaliko.global",  password: "akalikoths" },
        { email: "thakheru.a@akaliko.global",  password: "#PPtakeru212514" }
      ];

      const form = document.getElementById("login-form");
      const btn  = document.getElementById("btn-login");
      const msg  = document.getElementById("msg");

      function setLoading(v){
        btn.disabled = v;
        btn.textContent = v ? "Signing in..." : "Sign in";
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        setLoading(true);
        msg.textContent = "";
        msg.classList.remove("text-danger","text-success");

        const email = document.getElementById("email").value.trim();
        const pwd   = document.getElementById("password").value;

        const ok = USERS.some(u => u.email === email && u.password === pwd);
        if (ok) {
          try { sessionStorage.setItem("auth","ok"); } catch(e){}
          window.location.href = AFTER_LOGIN_URL;
        } else {
          msg.classList.add("text-danger");
          msg.textContent = "Email or password is incorrect.";
        }
        setLoading(false);
      });
    </script>
  </body>
</html>
